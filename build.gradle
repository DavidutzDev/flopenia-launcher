plugins {
    id 'idea'
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: 'org.openjfx.javafxplugin'

group 'fr.flopenia.dev'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
        name = 'JitPack'
    }
}

dependencies {
    implementation 'de.jensd:fontawesomefx-fontawesome:4+'

    implementation 'fr.flowarg:flowupdater:1.3.+'
    implementation 'fr.flowarg:openlauncherlib:3.+'
}

javafx {
    version = 12
    modules = ['javafx.controls']
}

application {
    getMainClass().set('fr.flopenia.Main')
}

compileJava {
    options.encoding = "UTF-8"
}

jar {
    manifest.attributes.put('Main-Class', 'fr.flopenia.Main')

    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}